<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container_supremo">
        <h1 id="texto_principal">MY CALC</h1>
        
        <div class="container_inputs">
            <form id="formulario">
                <p>Bem-Vindo <span id="msg"></span></p> 
                <input type="text" id="nome" placeholder="Digite seu nome aqui">
                <input type="number" id="num1" placeholder="Primeiro número">
                <input type="number" id="num2" placeholder="Segundo número">
            </form>
            
            <div class="container_buttons">
                <button id="somar">+</button>
                <button id="subtrair">-</button>
                <button id="dividir">/</button>
                <button id="multiplicar">*</button>
                <button id="resultado">=</button>
            </div>
        </div>
    </div>
    <script src="./js/system.js" defer></script>
</body>
</html>
